<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: #ff9900; /* Adjusted to a yellowish-orange color */
            position: relative;
            transform: rotate(45deg);
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 10px solid #ff9900; /* Adjusted to a yellowish-orange color */
            background-color: transparent;
            box-sizing: border-box;
        }
        
    </style>
    <div class="box"></div>
</body>
</html>
